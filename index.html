<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>五月天5525点歌机</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
      /* 背景图配置区 */
      body {
        background: url("images/bg.png") center/cover fixed;
        min-height: 100vh;
        padding: 20px;
        position: relative;
        font-family: "Microsoft YaHei", sans-serif;
      }

      body::after {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.7);
        z-index: -1;
      }

      .container {
        max-width: 800px;
        margin: 0 auto;
        color: white;
      }

      /* 专辑选择样式 */
      .album-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
        gap: 15px;
        margin: 20px 0;
      }

      .album-item {
        border: 2px solid transparent;
        border-radius: 10px;
        padding: 10px;
        cursor: pointer;
        transition: all 0.3s;
        text-align: center;
        background: rgba(255, 255, 255, 0.1);
      }

      .album-item.selected {
        border-color: #4a90e2;
        background: rgba(74, 144, 226, 0.3);
        box-shadow: 0 0 15px rgba(74, 144, 226, 0.3);
      }

      .album-cover {
        width: 100%;
        padding-bottom: 100%;
        /* 保持正方形 */
        border-radius: 8px;
        margin-bottom: 8px;
        background-size: cover;
        background-position: center;
      }

      /* 控制面板 */
      .control-panel {
        background: rgba(255, 255, 255, 0.1);
        padding: 25px;
        border-radius: 15px;
        backdrop-filter: blur(10px);
      }

      /* 按钮样式 */
      .random-btn {
        width: 100%;
        padding: 15px;
        background: linear-gradient(135deg, #4a90e2, #2b6cb0);
        border: none;
        border-radius: 12px;
        color: white;
        font-size: 1.2rem;
        cursor: pointer;
        transition: transform 0.2s;
        margin-top: 20px;
      }

      .random-btn:disabled {
        background: #666;
        cursor: not-allowed;
      }

      .random-btn:active:not(:disabled) {
        transform: scale(0.98);
      }

      /* 结果显示 */
      .result-display {
        font-size: 2.5rem;
        text-align: center;
        padding: 30px;
        margin-top: 25px;
        background: rgba(0, 0, 0, 0.5);
        border-radius: 15px;
        animation: popIn 0.5s;
      }

      @keyframes popIn {
        0% {
          transform: scale(0);
          opacity: 0;
        }

        80% {
          transform: scale(1.1);
        }

        100% {
          transform: scale(1);
          opacity: 1;
        }
      }

      /* 移动端优化 */
      @media (max-width: 768px) {
        .result-display {
          font-size: 1.8rem;
          padding: 20px;
        }

        .album-grid {
          grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
          gap: 10px;
        }
      }
    </style>
  </head>

  <body>

        <div class="control-panel">

            <label style="display: flex; align-items: center; gap: 8px">

                type="checkbox"
                v-model="excludeRegular"
                style="width: 18px; height: 18px"
              />
              <span>排除5525常规曲目</span>
            </label>
          </div>

          <h3 style="margin-bottom: 15px">选择专辑（可多选）：</h3>
          <div class="album-grid">
            <div
              v-for="album in albums"
              :class="['album-item', {selected: selectedAlbums.includes(album.name)}]"
              @click="toggleAlbum(album.name)"
            >
              <div
                class="album-cover"
                :style="{backgroundImage: `url('${album.image}')`}"
              ></div>
              <div style="font-size: 0.9rem">{{ album.name }}</div>
            </div>
          </div>

          <button
            class="random-btn"
            @click="getRandomSong"
            :disabled="!hasValidSelection"
          >
            随机点歌
          </button>

          <div v-if="currentSong" class="result-display">{{ currentSong }}</div>

    </div>

              },

          };
        },
        computed: {
          hasValidSelection() {
            return this.selectedAlbums.length > 0;
          },
        },
        methods: {
          toggleAlbum(albumName) {
            const index = this.selectedAlbums.indexOf(albumName);
            if (index > -1) {
              this.selectedAlbums.splice(index, 1);
            } else {
              this.selectedAlbums.push(albumName);
            }
          },
          getRandomSong() {
            let pool = [];
            this.albums.forEach((album) => {
              if (this.selectedAlbums.includes(album.name)) {
                pool.push(...album.songs);
              }
            });

            if (this.excludeRegular) {
              pool = pool.filter((song) => !regularSongs.has(song));
            }

            if (pool.length === 0) {
              this.currentSong = "⚠️ 没有符合条件的歌曲";
              return;
            }

            // 随机选择
            const randomIndex = Math.floor(Math.random() * pool.length);
            this.currentSong = pool[randomIndex];
          },
        },
      }).mount("#app");
    </script>
  </body>
</html>
